<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Биржа вакансий и резюме</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <div class="logo">
            <div class="logo__img">ИЗ</div>

          <div class="login">

            <span class="login__text">Войти</span>
            <div class="login__arrow">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.6676 16C11.4922 16.001 11.3184 15.9674 11.156 15.9011C10.9937 15.8348 10.846 15.7371 10.7215 15.6136L5.39185 10.2839C5.26762 10.1597 5.16907 10.0122 5.10184 9.84985C5.03461 9.68754 5 9.51356 5 9.33787C5 9.16218 5.03461 8.98821 5.10184 8.82589C5.16907 8.66357 5.26762 8.51609 5.39185 8.39185C5.51609 8.26762 5.66357 8.16907 5.82589 8.10184C5.98821 8.0346 6.16218 8 6.33787 8C6.51357 8 6.68754 8.0346 6.84986 8.10184C7.01217 8.16907 7.15966 8.26762 7.28389 8.39185L11.6676 12.8022L16.0645 8.56507C16.1871 8.42878 16.3365 8.31924 16.5033 8.24331C16.6702 8.16738 16.8509 8.12669 17.0342 8.12379C17.2174 8.12088 17.3993 8.15583 17.5685 8.22643C17.7377 8.29704 17.8904 8.40179 18.0173 8.53413C18.1441 8.66647 18.2422 8.82356 18.3056 8.99557C18.3689 9.16758 18.3961 9.35081 18.3854 9.53379C18.3747 9.71678 18.3264 9.8956 18.2434 10.0591C18.1605 10.2225 18.0447 10.3671 17.9033 10.4838L12.5736 15.6269C12.3299 15.8618 12.006 15.9952 11.6676 16Z"

            </div>
            <div class="login__hide">
              <a class="login__link" href="#">Войти</a>
              <a class="login__link" href="#">Регистрация</a>
            </div>
          </div>
        </div>
      </header>

      <main class="content">
        <h1 class="title">Биржа вакансий и резюме</h1>
        <div class="tabs">
          <button class="tab active" data-tab="vacancies">Вакансии</button>
          <button class="tab" data-tab="resumes">Резюме</button>
        </div>
        <!-- Search -->
        <div class="form">
          <form id="searchForm" class="form__search" action="#">
            <div class="form__search-wrapper">
              <input
                id="searchInput"
                class="form__input"
                type="text"
                placeholder="Услуга или специалист"
              />
              <div id="searchResults" class="form__results"></div>
              <div id="noResults" class="form__no-results hidden">
                Ничего не найдено
              </div>
            </div>
            <button class="form__button" type="submit">Найти</button>
          </form>
          <div class="tags">
            <button class="tag">Копирайтер</button>
            <button class="tag">Создание гайдов</button>
            <button class="tag">Курьер</button>
          </div>
        </div>
        <!-- tab -->
        <div class="tabs-container">
          <div class="tabs-cards" id="vacancies">
            <div class="card">
              <div class="card__img">
                <img src="./img/1.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Копирайтер</a>
            </div>
            <div class="card">
              <div class="card__img">
                <img src="./img/2.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Механик</a>
            </div>
            <div class="card">
              <div class="card__img">
                <img src="./img/3.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Шеф-поварр</a>
            </div>
            <div class="card">
              <div class="card__img">
                <img src="./img/4.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Адвокат</a>
            </div>
          </div>
          <!-- tab -->
          <div class="tabs-cards hidden" id="resumes">
            <div class="card">
              <div class="card__img">
                <img src="./img/2.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Механик</a>
            </div>
            <div class="card">
              <div class="card__img">
                <img src="./img/3.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Шеф-поварр</a>
            </div>
            <div class="card">
              <div class="card__img">
                <img src="./img/4.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Адвокат</a>
            </div>
            <div class="card">
              <div class="card__img">
                <img src="./img/1.png" alt="Описание изображения" />
              </div>
              <a href="#" class="card__title">Копирайтер</a>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__item">© 2023 Институт запусков</div>
        <div class="footer__item">
          <a href="#" class="footer__link">Политика конфиденциальности</a>
          <a href="#" class="footer__link">Правовая информация</a>
        </div>
      </footer>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
